<html>

<head>

	<script>
		var audio = new Audio('https://dl.behmelody.in/1401/Ordibehesht/Set%20Fire%20to%20the%20Rain%20-%20Adele%20%28128%29.mp3');
		function play()
		{
			
			audio.play();
		}
		
		function pause()
		{
			audio.pause();
		}

	</script>

</head>

<body>

	<button onclick="play()">Play Audio</button>
	<button onclick="pause()">Pause</button>

</body>


</html>
